name: "Bump version on PR comment"

on:
  issue_comment:
    types: [created]

permissions:
  contents: write

jobs:
  bump:
    if: "github.event.issue.pull_request != null && startsWith(github.event.comment.body, 'bump version')"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout PR head ref/repo"
        uses: actions/checkout@v5
        with:
          # Check out the PR head repository and ref so we run on the actual
          # pull request branch (important for forks where the head repo
          # differs from the base repository).
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
          ref: ${{ github.event.issue.pull_request.head.ref }}
          fetch-depth: 0

      - name: "Debug PR head info"
        run: |
          echo "PR head repo: ${{ github.event.issue.pull_request.head.repo.full_name }}"
          echo "PR head ref: ${{ github.event.issue.pull_request.head.ref }}"

      - name: "Determine bump level"
        id: parse
        env:
          BODY: ${{ github.event.comment.body }}
        run: |
          body="$BODY"
          echo "body=$body"
          # extract the level
          if [[ "$body" =~ bump[[:space:]]version[[:space:]](patch|minor|major) ]]; then
            level="${BASH_REMATCH[1]}"
            echo "level=$level" >> "$GITHUB_OUTPUT"
          else
            echo "No valid bump level found" >&2
            exit 1
          fi

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: "Install repo (dev)"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Configure git user"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: "Run bump script"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LEVEL=${{ steps.parse.outputs.level }}
          python -m scripts.bump_version --manifest custom_components/govee/manifest.json --level "$LEVEL"
