name: "Bump version on PR comment"

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  bump:
    if: "github.event.issue.pull_request != null && startsWith(github.event.comment.body, 'bump version')"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout trusted repository code (base)"
        uses: actions/checkout@v5
        with:
          # Checkout the base repository (trusted code). We must NOT execute
          # code from the untrusted PR head. Instead, use the trusted bump
          # script here and update the PR branch via the GitHub API.
          fetch-depth: 0

      - name: "Debug PR head info"
        run: |
          echo "PR head repo: ${{ github.event.issue.pull_request.head.repo.full_name }}"
          echo "PR head ref: ${{ github.event.issue.pull_request.head.ref }}"

      - name: "Determine bump level"
        id: parse
        env:
          BODY: ${{ github.event.comment.body }}
        run: |
          body="$BODY"
          echo "body=$body"
          # extract the level
          if [[ "$body" =~ bump[[:space:]]version[[:space:]](patch|minor|major) ]]; then
            level="${BASH_REMATCH[1]}"
            echo "level=$level" >> "$GITHUB_OUTPUT"
          else
            echo "No valid bump level found" >&2
            exit 1
          fi

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: "Install repo (dev)"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Configure git user"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: "Run trusted bump script and prepare payload"
        id: bump
        env:
          LEVEL: ${{ steps.parse.outputs.level }}
        run: |
          set -euo pipefail
          echo "Running trusted bump script on base repository"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m scripts.bump_version --manifest custom_components/govee/manifest.json --level "$LEVEL"
          NEW_VERSION=$(python -c "import json;print(json.load(open('custom_components/govee/manifest.json'))['version'])")
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          # Prepare base64 content for API upload
          CONTENT=$(python -c "import base64,sys;print(base64.b64encode(open('custom_components/govee/manifest.json','rb').read()).decode())")
          echo "CONTENT=$CONTENT" >> "$GITHUB_OUTPUT"

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}