name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - '**'

permissions:
  contents: read
  actions: read
  pull-requests: read
  checks: read

jobs:
  lint:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          repository: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_repository.full_name || github.repository }}
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Nuke local caches (defang cache-poisoning)
        run: |
          rm -rf ~/.cache/pip ~/.cache/pip-tools ~/.cache/pipenv || true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          PIP_NO_CACHE_DIR=1 pip install --no-cache-dir -r requirements.txt
      - name: Ruff lint
        run: python3 -m ruff check .

  tests:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
      XDG_CACHE_HOME: ${{ runner.temp }}/xdg-cache
      PIP_NO_CACHE_DIR: '1'
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
      PIP_CACHE_DIR: ${{ runner.temp }}/pip-cache
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          repository: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_repository.full_name || github.repository }}
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Nuke local caches (defang cache-poisoning)
        run: |
          rm -rf ~/.cache/pip ~/.cache/pip-tools ~/.cache/pipenv || true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          PIP_NO_CACHE_DIR=1 pip install --no-cache-dir -r requirements.txt
      - name: Purge repo caches
        run: |
          rm -rf .pytest_cache .ruff_cache .mypy_cache || true
      - name: Pytest
        run: |
          pytest \
            -o cache_dir="$RUNNER_TEMP/pytest_cache" \
            --basetemp="$RUNNER_TEMP/pytest_tmp"
