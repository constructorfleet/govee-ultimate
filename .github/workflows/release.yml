name: "Package Release"

on:
  release:
    types:
      - "published"

permissions:
  contents: write

jobs:
  package:
    name: "Package integration"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v5"
        with:
          fetch-depth: 0

      - name: "Validate manifest version"
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION=$(python -c 'import json, pathlib;print(json.loads(pathlib.Path("custom_components/govee_ultimate/manifest.json").read_text())["version"])')
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Manifest version $MANIFEST_VERSION does not match tag $TAG_VERSION" >&2
            exit 1
          fi

      - name: "Create integration archive"
        shell: bash
        run: |
          cd "custom_components/govee_ultimate"
          zip govee_ultimate.zip -r .

      - name: "Upload integration archive"
        uses: softprops/action-gh-release@v2
        with:
          files: custom_components/govee_ultimate/govee_ultimate.zip
