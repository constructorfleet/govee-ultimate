name: Dependency Submission (requirements.txt)

on:
  push:
    branches: [main]
    paths:
      - requirements.txt
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # You do NOT need to install your project deps to submit them.
      # The action parses requirements.txt and submits a snapshot.
      - name: Submit dependency snapshot
        uses: advanced-security/python-dependency-submission@v1
        with:
          requirements: requirements.txt
